<app-auth-header></app-auth-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Email"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Email is required</div>
        <div *ngIf="form.controls.email.errors?.['email']">Email is invalid</div>
      </div>
      <app-custom-input
      icon="lock-closed-outline"
      autocomplete="password"
      [control]="form.controls.password"
      type="password"
      label="Password"
      ></app-custom-input>
      <p routerLink="forgot-password" class="ion-text-end custom-p">Forgot your password?</p>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Password is required</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">Password must have at least 8 characters</div>
      </div>
      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Log In
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-margin-top" routerLink="sign-up"  expand="block" mode="ios"  fill="outline">
        Sign Up
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
