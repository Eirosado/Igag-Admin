<app-auth-header></app-auth-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-input
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Name"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Name is required</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Name must have at least 4 characters</div>
      </div>
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Email"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Email is required</div>
        <div *ngIf="form.controls.email.errors?.['email']">Email is invalid</div>
      </div>
      <app-custom-input
      icon="lock-closed-outline"
      autocomplete="password"
      [control]="form.controls.password"
      type="password"
      label="Password"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Password is required</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">Password must have at least 8 characters</div>
      </div>
      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Sign Up
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      <app-back-button backButton="/auth"></app-back-button>
    </form>
  </div>
</ion-content>
