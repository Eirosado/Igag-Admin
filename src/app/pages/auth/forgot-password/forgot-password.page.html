<app-auth-header></app-auth-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Email"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Email is required</div>
        <div *ngIf="form.controls.email.errors?.['email']">Email is invalid</div>
      </div>

      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Reset your pasword
        <ion-icon slot="end" name="refresh-outline"></ion-icon>
      </ion-button>
      <app-back-button backButton="/auth"></app-back-button>
    </form>
  </div>
</ion-content>
