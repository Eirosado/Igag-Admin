<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <app-back-button *ngIf="backButton" backButton="backButton"></app-back-button>
      <ion-button (click)="dissmissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <ion-menu-button *ngIf="showMenu" menuId="menu-conent"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="title">I G A G - Admin</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
